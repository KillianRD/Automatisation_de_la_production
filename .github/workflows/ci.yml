name: CI

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: php-actions/composer@v6 # or alternative dependency management
    - uses: php-actions/phpunit@v3
      with:
        php_version: '8.2' # Sp√©cification de la version php pour github
        php_extensions: "gd, xdebug" # Ajout de l'extension gd pour pouvoir lancer les tests
        # coverage_clover: "clover.xml"
